<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      background: #1d1d1d;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Welcome to Calisthenics Tracker</h2>
  <p>Please enter your name to continue</p>
  <input type="text" id="username" placeholder="Your name" />
  <button onclick="startApp()">Start</button>

  <script>
    function startApp() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter a name.");
        return;
      }
      localStorage.setItem("username", name);
      window.location.href = "tracker.html";
    }
  </script>
</body>
</html>
