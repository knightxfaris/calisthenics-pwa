<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calisthenics Tracker</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Calisthenics Tracker">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    h2, h3 { text-align: center; }
    .day { margin-bottom: 30px; padding: 15px; background: #fff; border-radius: 10px; }
    .exercise { margin-bottom: 20px; }
    img { max-width: 100%; border-radius: 10px; }
    .input-group { display: flex; gap: 10px; margin-top: 5px; }
    input { flex: 1; padding: 8px; }
    .date { text-align: center; margin-bottom: 20px; font-size: 16px; }
    button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; }
    #history { background: #fff; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>

<h2>Beginner Calisthenics - 4 Days</h2>
<div class="date" id="dateDisplay"></div>
<button onclick="saveDay()">‚úÖ Save Today</button>
<button onclick="showHistory()">üìÖ Show Previous Days</button>
<div id="container"></div>
<div id="history"></div>

<script>
const today = new Date().toISOString().split('T')[0];
document.getElementById("dateDisplay").textContent = `Today's Date: ${today}`;

const schedule = {
  "Day 1 - Full Body": [
    { name: "Jumping Jacks", gif: "jumping-jacks.gif" },
    { name: "Incline Push-ups", gif: "incline-pushups.gif" },
    { name: "Wall Sit", gif: "wall-sit.gif" },
    { name: "Mountain Climbers", gif: "mountain-climbers.gif" }
  ],
  "Day 2 - Core": [
    { name: "Plank", gif: "plank.gif" },
    { name: "Crunches", gif: "crunches.gif" },
    { name: "Leg Raises", gif: "leg-raises.gif" },
    { name: "Flutter Kicks", gif: "flutter-kicks.gif" }
  ],
  "Day 3 - Lower Body": [
    { name: "Squats", gif: "squats.gif" },
    { name: "Lunges", gif: "lunges.gif" },
    { name: "Calf Raises", gif: "calf-raises.gif" },
    { name: "Glute Bridges", gif: "glute-bridges.gif" }
  ],
  "Day 4 - Upper Body": [
    { name: "Wall Push-ups", gif: "wall-pushups.gif" },
    { name: "Arm Circles", gif: "arm-circles.gif" },
    { name: "Superman Hold", gif: "superman-hold.gif" },
    { name: "Chair Dips", gif: "chair-dips.gif" }
  ]
};

const container = document.getElementById("container");

for (let day in schedule) {
  let dayDiv = document.createElement("div");
  dayDiv.className = "day";
  let header = `<h3>${day}</h3>`;
  let content = "";

  schedule[day].forEach((ex, i) => {
    const repKey = `${today}-${day}-${i}-reps`;
    const setKey = `${today}-${day}-${i}-sets`;
    let reps = localStorage.getItem(repKey) || "";
    let sets = localStorage.getItem(setKey) || "";
    content += `
      <div class="exercise">
        <p><strong>${ex.name}</strong></p>
        <img src="${ex.gif}" alt="${ex.name}">
        <div class="input-group">
          <input type="number" placeholder="Reps" value="${reps}" onchange="saveData('${repKey}', this.value)" min="0">
          <input type="number" placeholder="Sets" value="${sets}" onchange="saveData('${setKey}', this.value)" min="0">
        </div>
      </div>
    `;
  });

  dayDiv.innerHTML = header + content;
  container.appendChild(dayDiv);
}

function saveData(key, value) {
  if (value >= 0) {
    localStorage.setItem(key, value);
  }
}

function saveDay() {
  let savedDates = JSON.parse(localStorage.getItem("savedDates") || "[]");
  if (!savedDates.includes(today)) {
    savedDates.push(today);
    localStorage.setItem("savedDates", JSON.stringify(savedDates));
    alert("‚úÖ Today's data saved!");
  } else {
    alert("üìù Already saved today!");
  }
}

function showHistory() {
  let savedDates = JSON.parse(localStorage.getItem("savedDates") || "[]");
  let historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "<h3>üìÖ Previous Days:</h3>";
  if (savedDates.length === 0) {
    historyDiv.innerHTML += "<p>No saved days yet.</p>";
    return;
  }
  savedDates.forEach(date => {
    historyDiv.innerHTML += `<p>‚úÖ ${date}</p>`;
  });
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
