<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Calisthenics Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #1d1d1d;
      color: white;
      border: 1px solid #444;
      width: 220px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
      width: 220px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Welcome to Calisthenics Tracker</h2>
  <p>Enter your name</p>
  <input type="text" id="username" placeholder="Your name" />
  
  <p style="margin-top:20px;">Pick a date</p>
  <input type="text" id="dateInput" placeholder="Select a date" readonly />

  <div style="margin-top: 30px;">
    <button onclick="startWorkout()">ðŸ’ª Start Workout</button><br>
    <button onclick="viewResults()">ðŸ“– View Previous Results</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      flatpickr("#dateInput", {
        dateFormat: "Y-m-d",
        defaultDate: new Date()
      });
    });

    function startWorkout() {
      const user = document.getElementById("username").value.trim();
      const date = document.getElementById("dateInput").value;
      if (!user || !date) return alert("Enter username and date first");
      localStorage.setItem("username", user);
      localStorage.setItem("selectedDate", date);
      window.location.href = "tracker.html";
    }

    function viewResults() {
      const user = document.getElementById("username").value.trim();
      const date = document.getElementById("dateInput").value;
      if (!user || !date) return alert("Enter username and date first");
      localStorage.setItem("username", user);
      localStorage.setItem("selectedDate", date);
      window.location.href = "results.html";
    }
  </script>
</body>
</html>
