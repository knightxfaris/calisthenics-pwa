<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<div class="exercise">
  <p><strong>Squats (3x15)</strong></p>
  <img src="squats.gif" alt="Squats (3x15)">
  <div class="input-group">
    <input type="number" placeholder="Reps" onchange="saveData('2025-01-01-Day 3 - Lower Body-0-reps', this.value)">
    <input type="number" placeholder="Sets" onchange="saveData('2025-01-01-Day 3 - Lower Body-0-sets', this.value)">
    <button onclick="saveExercise(this)" style="margin-top:5px;">üíæ Save This</button>
  </div>
</div>
<script>
function saveData(key, value) {
  if (value >= 0) localStorage.setItem(key, value);
}
function saveExercise(button) {
  const inputs = button.parentElement.querySelectorAll('input');
  if (inputs.length === 2) {
    const repInput = inputs[0];
    const setInput = inputs[1];
    const repKey = repInput.getAttribute("onchange").match(/'([^']+)'/)[1];
    const setKey = setInput.getAttribute("onchange").match(/'([^']+)'/)[1];
    localStorage.setItem(repKey, repInput.value);
    localStorage.setItem(setKey, setInput.value);
    alert("Saved this exercise!");
  }
}
</script>
<button onclick="scrollToTop()" style="margin-top: 40px;">‚¨ÜÔ∏è Back to Top</button>
</body>
</html>
