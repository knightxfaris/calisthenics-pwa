  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGDV3F8YZ6-bqtkx4AMbEt-Sy8PYlPkUU",
      authDomain: "calisthenics-tracker-45570.firebaseapp.com",
      projectId: "calisthenics-tracker-45570",
      storageBucket: "calisthenics-tracker-45570.firebasestorage.app",
      messagingSenderId: "330168228790",
      appId: "1:330168228790:web:c24cfe79e669e6237dbf17",
      measurementId: "G-Y3KN5D0DCH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadUsers() {
      const userList = document.getElementById("userList");
      const querySnapshot = await getDocs(collection(db, "approved_users"));
      userList.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const username = docSnap.id;
        const approved = docSnap.data().approved;
        const div = document.createElement("div");
        div.innerHTML = `<div style="display:flex;align-items:center;gap:10px;">
          <strong>${username}</strong> - ${approved ? "‚úÖ Approved" : "‚õî Not Approved"}
          ${!approved ? `<button onclick="approve('${username}')">Approve</button>` : ""} <button onclick="reject('${username}')">‚ùå Reject</button> <button onclick="remove('${username}')">üóëÔ∏è Delete</button>
        </div>`;
        userList.appendChild(div);
      });
    }

    window.approve = async function(username) {
      const ref = doc(db, "approved_users", username);
      await updateDoc(ref, { approved: true });
      loadUsers();
    }

    
    window.reject = async function(username) {
      const ref = doc(db, "approved_users", username);
      await updateDoc(ref, { approved: false });
      loadUsers();
    }
    window.remove = async function(username) {
      const ref = doc(db, "approved_users", username);
      await deleteDoc(ref);
      loadUsers();
    }
    window.onload = loadUsers;
    
  </script>
